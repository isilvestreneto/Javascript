  <body>
        <script>
      var nome = window.prompt('Qual é o seu nome?');
      var nasc = window.prompt('Em que ano você nasceu?');
      var idade = 2022 - Number(nasc)
      var cidade = window.prompt('Onde você nasceu?');
      document.write(`Olá, ${nome}. Você tem ${idade} anos e nasceu em ${cidade}`)
    </script>
